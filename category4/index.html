<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afternoon Tea - Relaxing Tree</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Afternoon Tea</h1>
    </header>
    <main>
        <div class="item" data-music="Afternoon_Tea_Sunlight_433.mp3" data-quote="Tea is the magic key to the vault where my brain is kept.">
            <img src="relaxing_photo_19.png" alt="Afternoon Tea">
        </div>
        <div class="item" data-music="When_the_Stars_Align_83.mp3" data-quote="Take life one cup at a time.">
            <img src="relaxing_photo_19.png" alt="Evening Stars">
        </div>
    </main>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button id="close-btn" class="close-btn">X</button>
            <img id="overlayImage" class="overlayImage">
            <audio id="overlayAudio" controls></audio>
            <p id="overlayQuoteText" class="overlayQuoteText"></p>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
