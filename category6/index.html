<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Walk - Relaxing Tree</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Forest Walk</h1>
    </header>
    <main>
        <div class="item" data-music="Memories_of_First_Love_496.mp3" data-quote="And into the forest I go, to lose my mind and find my soul.">
            <img src="relaxing_photo_27.png" alt="Forest Walk">
        </div>
        <div class="item" data-music="Soft_Piano_59.mp3" data-quote="The clearest way into the Universe is through a forest wilderness.">
            <img src="relaxing_photo_28.png" alt="Soft Piano">
        </div>
    </main>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button id="close-btn" class="close-btn">X</button>
            <img id="overlayImage" class="overlayImage">
            <audio id="overlayAudio" controls></audio>
            <p id="overlayQuoteText" class="overlayQuoteText"></p>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
