<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category 6 - Forest Walk Piano</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Forest Walk Piano</h1>
    <div class="gallery">
        <div class="item" data-music="Memories_of_First_Love_496.mp3" data-quote="In every walk with nature one receives far more than he seeks." data-author="John Muir" data-translation="자연과의 산책에서 사람은 찾는 것보다 훨씬 더 많은 것을 얻습니다.">
            <img src="relaxing_photo_27.png" alt="Forest Walk Photo 1">
        </div>
        <div class="item" data-music="Soft_Piano_59.mp3" data-quote="The forest makes your heart gentle. You become one with it. No place for greed or anger there." data-author="Pha Pachak" data-translation="숲은 당신의 마음을 부드럽게 만듭니다. 당신은 그것과 하나가 됩니다. 그곳에는 탐욕이나 분노가 있을 곳이 없습니다.">
            <img src="relaxing_photo_28.png" alt="Forest Walk Photo 2">
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <button id="close-btn">×</button>
            <img id="overlayImage" class="overlayImage" src="" alt="Overlay Image">
            <audio id="overlayAudio" controls></audio>
            <p id="overlayQuoteText" class="overlayQuoteText"></p>
            <p id="overlayQuoteTranslation" class="overlayQuoteTranslation"></p>
            <p id="overlayQuoteAuthor" class="overlayQuoteAuthor"></p>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
