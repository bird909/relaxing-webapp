<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Relaxing Tree</h1>
    <div class="gallery">
        <div class="item" data-url="category1/index.html">
            <img src="relaxing_photo_25.png" alt="Morning Coffee">
            <div class="overlay-title">아침 커피와 함께</div>
        </div>
        <div class="item" data-url="category2/index.html">
            <img src="relaxing_photo_8.png" alt="Sleepy Piano">
            <div class="overlay-title">꿀잠 자는 수면 피아노</div>
        </div>
        <div class="item" data-url="category3/index.html">
            <img src="relaxing_photo_15.png" alt="Comfort Piano">
            <div class="overlay-title">힘들 때 위로가 되는 피아노</div>
        </div>
        <div class="item" data-url="category4/index.html">
            <img src="relaxing_photo_20.png" alt="Nature Healing">
            <div class="overlay-title">자연 속에서 힐링</div>
        </div>
        <div class="item" data-url="category5/index.html">
            <img src="relaxing_photo_21.png" alt="Focused Meditation">
            <div class="overlay-title">집중과 명상</div>
        </div>
        <div class="item" data-url="category6/index.html">
            <img src="relaxing_photo_26.png" alt="Forest Walk">
            <div class="overlay-title">산책길에서</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.item');
            items.forEach((item) => {
                item.addEventListener('click', () => {
                    const url = item.getAttribute('data-url');
                    window.location.href = url;
                });
            });
        });
    </script>
</body>
</html>
