<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Relaxing Tree</h1>
    <div class="gallery">
        <div class="item" data-url="category1/index.html">
            <img src="relaxing_photo_25.png" alt="Morning Coffee">
            <div class="overlay-title">Morning Coffee</div>
        </div>
        <div class="item" data-url="category2/index.html">
            <img src="relaxing_photo_8.png" alt="Rainy Day Vibes">
            <div class="overlay-title">Rainy Day Vibes</div>
        </div>
        <div class="item" data-url="category3/index.html">
            <img src="relaxing_photo_15.png" alt="Afternoon Calm">
            <div class="overlay-title">Afternoon Calm</div>
        </div>
        <div class="item" data-url="category4/index.html">
            <img src="relaxing_photo_20.png" alt="Sunset Reflections">
            <div class="overlay-title">Sunset Reflections</div>
        </div>
        <div class="item" data-url="category5/index.html">
            <img src="relaxing_photo_21.png" alt="Meditative Moments">
            <div class="overlay-title">Meditative Moments</div>
        </div>
        <div class="item" data-url="category6/index.html">
            <img src="relaxing_photo_26.png" alt="Forest Walks">
            <div class="overlay-title">Forest Walks</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                item.addEventListener('click', () => {
                    const url = item.getAttribute('data-url');
                    window.location.href = url;
                });
            });
        });
    </script>
</body>
</html>
