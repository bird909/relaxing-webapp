<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing WebApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Healing WebApp</h1>
    <p>This app provides a relaxing experience with music and photos.</p>
    <div id="music">
        <h2>Music</h2>
        <audio controls>
            <source src="wild_flowers_344.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div id="gallery">
        <h2>Photo Gallery</h2>
        <img src="relaxing_photo_1.png" alt="Image 1">
        <img src="relaxing_photo_2.png" alt="Image 2">
    </div>
    <script src="script.js"></script>
</body>
</html>
