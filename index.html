<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Tree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Relaxing Tree</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <div class="item" data-music="relaxing_music_1.mp3" data-quote="The best way to predict the future is to create it." data-author="Peter Drucker" data-translation="미래를 예측하는 가장 좋은 방법은 그것을 창조하는 것이다.">
                <img src="relaxing_photo_1.png" alt="Relaxing Photo 1">
                <button class="play-btn"></button>
            </div>
            <div class="item" data-music="relaxing_music_2.mp3" data-quote="Do what you can, with what you have, where you are." data-author="Theodore Roosevelt" data-translation="당신이 있는 곳에서, 당신이 가진 것으로, 당신이 할 수 있는 일을 하라.">
                <img src="relaxing_photo_2.png" alt="Relaxing Photo 2">
                <button class="play-btn"></button>
            </div>
            <div class="item" data-music="relaxing_music_3.mp3" data-quote="The greatest glory in living lies not in never falling, but in rising every time we fall." data-author="Nelson Mandela" data-translation="삶의 가장 큰 영광은 결코 넘어지지 않는 데 있는 것이 아니라, 넘어질 때마다 일어나는 데 있다.">
                <img src="relaxing_photo_3.png" alt="Relaxing Photo 3">
                <button class="play-btn"></button>
            </div>
            <div class="item" data-music="relaxing_music_4.mp3" data-quote="The purpose of our lives is to be happy." data-author="Dalai Lama" data-translation="우리 삶의 목적은 행복해지는 것이다.">
                <img src="relaxing_photo_4.png" alt="Relaxing Photo 4">
                <button class="play-btn"></button>
            </div>
            <div class="item" data-music="relaxing_music_5.mp3" data-quote="Believe you can and you're halfway there." data-author="Theodore Roosevelt" data-translation="당신이 할 수 있다고 믿는다면 당신은 이미 반쯤 도착한 것이다.">
                <img src="relaxing_photo_5.png" alt="Relaxing Photo 5">
                <button class="play-btn"></button>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <img id="overlay-image" src="" alt="Overlay Image">
            <div class="quote">
                <p id="overlay-quote-text"></p>
                <p id="overlay-author-text"></p>
                <p id="overlay-translation-text"></p>
            </div>
            <audio id="overlay-audio" controls></audio>
            <button id="close-btn" class="close-btn">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
