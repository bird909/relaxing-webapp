<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Tree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Relaxing Tree</h1>
    </header>
    
    <!-- 주어진 컨테이너 코드 시작 -->
    <div class="fusion-builder-container" style="display: flex; justify-content: center; align-items: flex-start; height: 100%;">
        <div class="container">
            <div class="gallery">
                <div class="item" data-music="relaxing_music_1.mp3" data-quote="The best way to predict the future is to create it." data-author="Peter Drucker" data-translation="미래를 예측하는 가장 좋은 방법은 그것을 창조하는 것이다.">
                    <img src="relaxing_photo_1.png" alt="Relaxing Photo 1">
                    <button class="transparent-btn"></button>
                </div>
                <div class="item" data-music="relaxing_music_2.mp3" data-quote="Do what you can, with what you have, where you are." data-author="Theodore Roosevelt" data-translation="당신이 있는 곳에서, 당신이 가진 것으로, 당신이 할 수 있는 일을 하라.">
                    <img src="relaxing_photo_2.png" alt="Relaxing Photo 2">
                    <button class="transparent-btn"></button>
                </div>
                <!-- 추가 항목들 -->
            </div>
        </div>
    </div>
    <!-- 주어진 컨테이너 코드 끝 -->

    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <img id="overlay-image" src="" alt="Overlay Image">
            <div class="quote">
                <p id="overlay-quote-text"></p>
                <p id="overlay-author-text"></p>
                <p id="overlay-translation-text"></p>
            </div>
            <audio id="overlay-audio" controls></audio>
            <button id="close-btn" class="close-btn">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
