<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relaxing Tree - A web app for relaxing music and images">
    <meta name="keywords" content="relaxing music, meditation, piano music, relaxation, stress relief">
    <meta name="author" content="Your Name">
    <title>Relaxing Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Relaxing Tree</h1>
    <p>Click on an image to explore the music and quotes.</p>
    <div class="gallery">
        <div class="item" data-url="category1/index.html">
            <img src="relaxing_photo_25.png" alt="Morning Coffee">
            <div class="overlay-title">Morning Coffee</div>
        </div>
        <div class="item" data-url="category2/index.html">
            <img src="relaxing_photo_8.png" alt="Peaceful Sleep Piano">
            <div class="overlay-title">Peaceful Sleep Piano</div>
        </div>
        <div class="item" data-url="category3/index.html">
            <img src="relaxing_photo_15.png" alt="Piano That Comforts the Troubled Mind">
            <div class="overlay-title">Piano That Comforts the Troubled Mind</div>
        </div>
        <div class="item" data-url="category4/index.html">
            <img src="relaxing_photo_20.png" alt="Healing in Nature">
            <div class="overlay-title">Healing in Nature</div>
        </div>
        <div class="item" data-url="category5/index.html">
            <img src="relaxing_photo_21.png" alt="Focus and Meditation">
            <div class="overlay-title">Focus and Meditation</div>
        </div>
        <div class="item" data-url="category6/index.html">
            <img src="relaxing_photo_26.png" alt="Relaxing in the Mountains">
            <div class="overlay-title">Relaxing in the Mountains</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
