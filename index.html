<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Tree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Relaxing Tree</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <div class="item" data-music="relaxing_music_1.mp3" data-quote="The only way to do great work is to love what you do." data-author="Steve Jobs" data-translation="위대한 일을 할 수 있는 유일한 방법은 당신이 하는 일을 사랑하는 것입니다.">
                <img src="relaxing_photo_1.png" alt="Relaxing Photo 1">
                <p class="description">PACKAGE ONE</p>
            </div>
            <div class="item" data-music="relaxing_music_2.mp3" data-quote="In the end, we will remember not the words of our enemies, but the silence of our friends." data-author="Martin Luther King Jr." data-translation="결국 우리는 적의 말이 아니라 친구의 침묵을 기억할 것입니다.">
                <img src="relaxing_photo_2.png" alt="Relaxing Photo 2">
                <p class="description">PACKAGE TWO</p>
            </div>
            <div class="item" data-music="relaxing_music_3.mp3" data-quote="It does not matter how slowly you go as long as you do not stop." data-author="Confucius" data-translation="멈추지 않는 한 천천히 가는 것은 중요하지 않습니다.">
                <img src="relaxing_photo_3.png" alt="Relaxing Photo 3">
                <p class="description">PACKAGE THREE</p>
            </div>
            <div class="item" data-music="relaxing_music_4.mp3" data-quote="The greatest glory in living lies not in never falling, but in rising every time we fall." data-author="Nelson Mandela" data-translation="삶의 가장 큰 영광은 결코 넘어지지 않는 데 있는 것이 아니라, 넘어질 때마다 일어나는 데 있습니다.">
                <img src="relaxing_photo_4.png" alt="Relaxing Photo 4">
                <p class="description">PACKAGE FOUR</p>
            </div>
            <div class="item" data-music="relaxing_music_5.mp3" data-quote="The purpose of our lives is to be happy." data-author="Dalai Lama" data-translation="우리 삶의 목적은 행복해지는 것입니다.">
                <img src="relaxing_photo_5.png" alt="Relaxing Photo 5">
                <p class="description">PACKAGE FIVE</p>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <img id="overlay-image" src="" alt="Overlay Image">
            <div class="quote">
                <p id="overlay-quote-text"></p>
                <p id="overlay-author-text"></p>
                <p id="overlay-translation-text"></p>
            </div>
            <audio id="overlay-audio" controls></audio>
            <button id="close-btn" class="close-btn">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
