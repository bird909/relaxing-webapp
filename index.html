<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxing Tree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Relaxing Tree</h1>
    </header>
    <div class="container">
        <div class="quote-container">
            <p id="quote-text">Loading...</p>
            <p id="author-text"></p>
            <p id="translation-text"></p>
        </div>
        <div class="gallery">
            <div class="item" data-music="relaxing_music_1.mp3" data-quote="To be, or not to be: that is the question.">
                <img src="relaxing_photo_1.png" alt="Relaxing Photo 1">
            </div>
            <div class="item" data-music="relaxing_music_2.mp3" data-quote="But, soft! What light through yonder window breaks?">
                <img src="relaxing_photo_2.png" alt="Relaxing Photo 2">
            </div>
            <div class="item" data-music="relaxing_music_3.mp3" data-quote="Out, out brief candle! Life's but a walking shadow.">
                <img src="relaxing_photo_3.png" alt="Relaxing Photo 3">
            </div>
            <div class="item" data-music="relaxing_music_4.mp3" data-quote="O, beware, my lord, of jealousy; It is the green-eyed monster which doth mock the meat it feeds on.">
                <img src="relaxing_photo_4.png" alt="Relaxing Photo 4">
            </div>
            <div class="item" data-music="relaxing_music_5.mp3" data-quote="The course of true love never did run smooth.">
                <img src="relaxing_photo_5.png" alt="Relaxing Photo 5">
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" style="display: none;">
        <div class="overlay-content">
            <img id="overlay-image" src="" alt="Overlay Image">
            <div class="quote">
                <p id="overlay-quote-text">This is where the quote will appear.</p>
            </div>
            <audio id="overlay-audio" controls></audio>
            <button id="close-btn" class="close-btn">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
