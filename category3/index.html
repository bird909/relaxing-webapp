<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힘들 때 위로가 되는 피아노</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>힘들 때 위로가 되는 피아노</h1>
    <div class="gallery">
        <div class="item" data-music="Afternoon_Cafe_406.mp3">
            <img src="relaxing_photo_15.png" alt="Image 1">
            <p>오후 카페</p>
        </div>
        <div class="item" data-music="Wild_flowers_344.mp3">
            <img src="relaxing_photo_18.png" alt="Image 2">
            <p>야생화</p>
        </div>
    </div>
    <div id="overlay">
        <div id="overlay-content">
            <button id="close-btn">X</button>
            <img id="overlay-image" src="" alt="Overlay Image">
            <audio id="overlay-audio" controls>
                <source id="overlay-audio-source" src="" type="audio/mpeg">
            </audio>
            <p id="overlay-quote"></p>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
