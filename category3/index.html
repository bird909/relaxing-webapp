<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplifting Piano - Relaxing Tree</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Uplifting Piano</h1>
    </header>
    <main>
        <div class="item" data-music="Afternoon_Cafe_406.mp3" data-quote="Music gives a soul to the universe, wings to the mind, flight to the imagination and life to everything.">
            <img src="relaxing_photo_15.png" alt="Afternoon Cafe">
        </div>
        <div class="item" data-music="Wild_flowers_344.mp3" data-quote="Where words fail, music speaks.">
            <img src="relaxing_photo_18.png" alt="Wild Flowers">
        </div>
    </main>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button id="close-btn" class="close-btn">X</button>
            <img id="overlayImage" class="overlayImage">
            <audio id="overlayAudio" controls></audio>
            <p id="overlayQuoteText" class="overlayQuoteText"></p>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
