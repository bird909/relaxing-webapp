<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Rain - Relaxing Tree</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Gentle Rain</h1>
    </header>
    <main>
        <div class="item" data-music="Rainy_Day_Window_464.mp3" data-quote="Life isn’t about waiting for the storm to pass. It’s about learning to dance in the rain.">
            <img src="relaxing_photo_8.png" alt="Gentle Rain">
        </div>
        <div class="item" data-music="Relaxing_tree_86.mp3" data-quote="Rain showers my spirit and waters my soul.">
            <img src="relaxing_photo_9.png" alt="Relaxing Tree">
        </div>
    </main>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <button id="close-btn" class="close-btn">X</button>
            <img id="overlayImage" class="overlayImage">
            <audio id="overlayAudio" controls></audio>
            <p id="overlayQuoteText" class="overlayQuoteText"></p>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
