<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category 2 - Sleepy Piano</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Sleepy Piano</h1>
    <div class="gallery">
        <div class="item" data-music="Rainy_Day_Window_464.mp3" data-quote="Let the rain wash away all the pain of yesterday." data-author="Unknown" data-translation="어제의 고통을 비가 씻어가게 하세요.">
            <img src="relaxing_photo_8.png" alt="Sleepy Photo 1">
        </div>
        <div class="item" data-music="Relaxing_tree_86.mp3" data-quote="Find peace in the stillness of the trees." data-author="Unknown" data-translation="나무의 고요함 속에서 평화를 찾으세요.">
            <img src="relaxing_photo_9.png" alt="Sleepy Photo 2">
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <button id="close-btn">×</button>
            <button id="fullscreen-btn">⤢</button> <!-- 전체 화면 버튼 추가 -->
            <img id="overlayImage" class="overlayImage" src="" alt="Overlay Image">
            <audio id="overlayAudio" controls></audio>
            <p id="overlayQuoteText" class="overlayQuoteText"></p>
        </div>
    </div>

    <button id="home-btn">Home</button>

    <script src="../script.js"></script>
</body>
</html>
