<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category 1 - Morning Piano</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Morning Piano</h1>
    <div class="gallery">
        <div class="item" data-music="Chill_Piano_514.mp3" data-quote="Believe you can and you're halfway there." data-author="Theodore Roosevelt" data-translation="당신이 할 수 있다고 믿는다면 당신은 이미 반쯤 도착한 것입니다.">
            <img src="relaxing_photo_12.png" alt="Morning Photo 1">
        </div>
        <div class="item" data-music="Day_in_the_Garden_457.mp3" data-quote="Embrace the beauty of the garden." data-author="Unknown" data-translation="정원의 아름다움을 받아들이세요.">
            <img src="relaxing_photo_15.png" alt="Morning Photo 2">
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <button id="close-btn">×</button>
            <img id="overlayImage" class="overlayImage" src="" alt="Overlay Image">
            <audio id="overlayAudio" controls autoplay loop></audio>
            <p id="overlayQuoteText" class="overlayQuoteText"></p>
            <p id="overlayQuoteTranslation" class="overlayQuoteTranslation"></p>
            <p id="overlayQuoteAuthor" class="overlayQuoteAuthor"></p>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
